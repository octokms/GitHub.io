<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>시세표 제작 · 엑셀 서식 제작</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background:#f6f7f9; color:#111; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 40px 16px; }
    .card { background:#fff; border-radius:16px; padding: 28px; box-shadow: 0 6px 18px rgba(0,0,0,.08); }
    h1 { margin: 0 0 10px; font-size: 28px; }
    p { margin: 8px 0; line-height: 1.6; }
    .grid { display:grid; grid-template-columns: 1fr; gap: 14px; margin-top: 18px; }
    .box { background:#f2f4f7; border-radius:14px; padding: 16px; }
    .btns { display:flex; flex-wrap:wrap; gap:10px; margin-top: 18px; }
    a.btn { display:inline-block; text-decoration:none; background:#111; color:#fff; padding: 12px 14px; border-radius:12px; }
    a.ghost { background:#fff; color:#111; border:1px solid #ddd; }
    .small { font-size: 13px; color:#555; margin-top: 14px; }
    @media (min-width: 780px){ .grid { grid-template-columns: 1fr 1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>휴대폰 성지 시세표 이미지 · 서식 제작</h1>
      <p>매일 가격만 바꾸면 바로 올릴 수 있도록, <b>시세표 이미지</b>와 <b>엑셀/구글시트 서식</b>을 제작합니다.</p>

      <div class="grid">
        <div class="box">
          <b>제공 항목</b>
          <p>· 시세표 이미지(PNG/JPG)<br/>· 가격 입력용 엑셀/시트 템플릿<br/>· SNS 비율(1:1, 4:5) 대응</p>
        </div>
        <div class="box">
          <b>가격(예시)</b>
          <p>· 기본형: 10~15만원<br/>· 템플릿형: 15~25만원<br/>· 자동화형: 25만원~</p>
        </div>
      </div>

      <div class="btns">
        <a class="btn" href="mailto:yourmail@example.com">이메일 문의</a>
        <a class="btn ghost" href="#" onclick="alert('여기에 카카오 오픈채팅 링크를 넣으면 됩니다!')">카톡 문의</a>
      </div>

      <p class="small">※ 문구/구성/샘플 이미지는 협의 후 맞춤 제작합니다.</p>
    </div>
  </div>
</body>
</html>
